<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="flex-row align-center justify-center min-100-vh">
        <div class="flex-column align-center position-absolute top-50 start-50 translate-middle p-5">
            <form id="search-form" class="form w-100">
                <h1>Search for a City</h1>
                <p>Get any city's weather conditions with a quick search.</p>
                <input id="search-input" class="form-input w-50" type="text" placeholder="Enter city name here" autocomplete="off">
                <button class="btn btn-info w-50 bg-primary bg-lighten-md border-0">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
